<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style type="text/css">
.box {
	width: 800px;
	height: 565px;
	margin: 70px auto;
}

.box-content {
	position: relative;
	overflow: hidden;
	height: 465px;
	background: #fff;
	border-radius: 4px;
	box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
}
</style>
</head>
<body>
	<h2>更新プログラム</h2>
	<div class="box">
	<div class="box-content">
	<form th:action="@{/addNew}" method="post">
		<table class="form-table">

			<tr>
				<td>アドレス帳名:</td>
				<td><input type="text" name="abName">
				</td>
			</tr>
			<tr>
				<td>所有者グループ:</td>
				<td><select name="classGroup">
						<option value=""></option>
						<option value="1">1</option>
						<option value="2">2</option>
				</select></td>
			</tr>

			<tr>
				<td>登録者:</td>
				<td><input type="text"name="registerName"></td>
			</tr>
			<tr>
				<td>項目:</td>
				<td><input type="text" name="projectName"></td>
			</tr>
		</table>
			<button type="submit">増加</button>
	</form>
	</div>
	</div>
</body>
</html>
